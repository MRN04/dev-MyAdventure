<section class="contact-us">
	<div class="container">
		<div class="header">
			<h2>Contact us</h2>
		</div>
		<div class="content">
			<div class="block-img">
				<img src="assets/img/contact-us-block-image.png"/>
			</div>
			<div class="txt">
				<p>Get in touch with us about any of our adventures! Our Travel Experts will get back to you shortly.</p>
				<form>
					<fieldset class="inputs">
                        <input type="text" placeholder="Name" />
					    <input type="email" placeholder="Email" />
					    <input type="tel" name="phone" id="phone" placeholder="Phone" />
					    <div class="textarea-container">
					    	<textarea placeholder="Message" maxlength="150"></textarea>
					    	<div class="symbols-amount"><span>0</span>/150</div>
					    </div>
                    </fieldset>
                    <button class="btn-primary" type="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>
</section>
